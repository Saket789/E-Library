spring.application.name = kindle
server.port = 9000
logging.level.root = INFO
logging.level.com.library.kindle = DEBUG
logging.level.org.springframework.jdbc = ERROR
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

endpoints.health.enabled = true
endpoints.trace.enabled = true
endpoints.info.enabled = true
endpoints.metrics.enabled = true

# server.servlet.path = /kindle
# server.servlet.context-path = /kindle

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/datatable
spring.datasource.username=root
spring.datasource.password=Welcom@1
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validation-interval=30000
spring.datasource.tomcat.validation-query=SELECT 1
spring.datasource.tomcat.remove-abandoned=true
spring.datasource.tomcat.remove-abandoned-timeout=10000
spring.datasource.tomcat.log-abandoned=true
spring.datasource.tomcat.max-age=1800000
spring.datasource.tomcat.log-validation-errors=true
spring.datasource.tomcat.max-active=50
spring.datasource.tomcat.max-idle=10

spring.jpa.hibernate.ddl-auto=update
